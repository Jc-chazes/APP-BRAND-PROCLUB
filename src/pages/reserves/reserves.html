<ion-header>
    <ion-navbar>
        <ion-title>Mis Reservas</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid *ngIf="thereAreReserves" class="box-reserves">
        <ion-row class="div-item" *ngFor="let reserve of reserves">
            <ion-col col-3>
                <div class="box-div div-hour">
                    <p>{{reserve.date}}</p>
                    <p>{{reserve.hour}}</p>
                </div>
            </ion-col>
            <ion-col col-6>
                <div class="box-div">
                    <p><strong>{{reserve.discipline}}</strong></p>
                </div>
            </ion-col>
            <ion-col col-3>
                <div class="box-button">
                    <button (tap)="viewDetail(reserve)">Ver mÃ¡s</button>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid *ngIf="!thereAreReserves">
        <ion-row class="box-message">
            <div>
                <p>No tienes reservas</p>
            </div>
        </ion-row>
    </ion-grid>
</ion-content>
