<ion-header>
    <ion-navbar>
        <ion-title></ion-title>
    </ion-navbar>

</ion-header>

<ion-content>
    <ion-grid *ngIf="report">
        <div class="progress-card">
            <div class="box-date">
                <p>FECHA: {{report.date}}</p>
            </div>
            <div class="box-detail">
                <p *ngFor="let measurement of report.data"><span>{{measurement.label}}: </span>{{measurement.value}} {{measurement.unit}}</p>
            </div>
        </div>
    </ion-grid>
</ion-content>
