<ion-content>

            </div>
            <p class="text-subtitle">DATOS SOBRE TU TARJETA</p>
            <div class="un-input">
                <div class="div-input">
                    <input type="text" name="numero" placeholder="NÃºmero de tarjeta" [(ngModel)]="card.number">
                </div>
            </div>
            <div class="dos-inputs" *ngIf="!usePayU">
                <div class="inpu">
                    <input type="text" name="expdate" placeholder="MM/AAAA" [(ngModel)]="card.expDate">
                </div>
                <div class="inpu">
                    <input type="text" name="cvv" placeholder="CVV" [(ngModel)]="card.cvv">
                </div>
            </div>
            <div class="dos-inputs" *ngIf="usePayU">
                <div class="inpu">
                    <input type="text" name="expdate" placeholder="AAAA/MM" [(ngModel)]="card.expDate">
                </div>
                <div class="inpu">
                    <input type="text" name="cvv" placeholder="CVV" [(ngModel)]="card.cvv">
                </div>
            </div>
            <div class="div-boton">
                <button type="submit">PAGAR $ {{plan.price}}</button>
            </div>
        </form>
    </ion-grid>
</ion-content>
