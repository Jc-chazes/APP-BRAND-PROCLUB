<ion-content class="bg-searcher">
    <div>
        <div class="div-text">
            <h1>Elige tu centro deportivo</h1>
        </div>
        <div class="box-establishments">
            <div class="div-row" *ngFor="let establishment of establishments" (tap)="chooseEstablishment(establishment)">
                <div class="div-logo">
                    <img src="assets/images/fitco-logo-white.png" alt="logo">
                </div>
                <div class="div-name">
                    <p>{{establishment.name}}</p>
                </div>
            </div>
        </div>
    </div>
</ion-content>
