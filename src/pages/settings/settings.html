<ion-header>
    <ion-navbar>
        <ion-title>Configuración</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="box-container">
        <div class="box-about">
            <div class="each-div div-about-fitco">
                <h6>Acerca de Mapaná</h6>
                <p>¡Train for the unknown, for your hobby and passion!</p>
            </div>
            <div class="each-div">
                <p>
                    <a  href="https://www.facebook.com/mapanacf">Facebook</a>
                </p>
            </div>
        </div>
        <div class="box-others">
            <div class="each-div div-others">
                <h6>Otros</h6>
                <p (tap)="goToPassword()">Cambiar contraseña</p>
            </div>
            <div class="each-div div-logout">
                <p (tap)="logout()">Cerrar Sesión</p>
            </div>
        </div>
    </div>
</ion-content>
