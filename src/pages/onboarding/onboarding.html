<ion-content class="bg-onboarding">
    <ion-slides pager>
        <ion-slide>
            <div class="box-slide">
                <div class="bg-lines">
                    <img src="assets/images/icon-hand.png" alt="">
                </div>
                <div class="box-text">
                    <p class="text-blue">¡HOLA!</p>
                    <p class="text-green">Bienvenido a Mapaná</p>
                    <div class="box-explain">
                        <p>¡Train for the unknown, for your hobby and passion!</p>
                    </div>
                </div>
            </div>
        </ion-slide>
        <ion-slide>
            <div class="box-slide">
                <div class="bg-lines">
                    <img src="assets/images/icon-schedule.png" alt="">
                </div>
                <div class="box-text">
                    <p class="text-blue">TUS RESERVAS</p>
                    <p class="text-green">Reserva tus clases desde aquí</p>
                    <div class="box-explain">
                        <p>Podrás ver tus clases disponibles y clases agendadas</p>
                    </div>
                </div>
            </div>
        </ion-slide>
    </ion-slides>
    <div class="bottom-button">
        <button (tap)="goToSchedule()">Empezar</button>
    </div>
</ion-content>
